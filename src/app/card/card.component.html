<div class="card" *ngIf="info && img">
  <img [src]="img" alt="Avatar" style="width:100%">
  <div class="container">
    <div class="brand">
      <h4><b>{{info.Brand}}</b></h4>
      <app-rating [rating]="info.Stars"></app-rating>
    </div>
    <div class="country-detail"><span class="material-icons">
        public
      </span><span class="country">{{info.Country}}</span></div>
  </div>
</div>
