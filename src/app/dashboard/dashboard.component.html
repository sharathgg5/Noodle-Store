<div class="header">
  <h1>Welcome to Noodle Stores</h1>
  <div class="sort">
    <button (click)="sort()">Sort By Rating</button>
  </div>
</div>
<div class="stores">
  <ng-container *ngFor="let store of noodleStores">
    <app-card routerLink="/restaurant/{{store.Variety}}" routerLinkActive="router-link-active"  class="card" [info]="store">
    </app-card>
  </ng-container>
</div>
